                    "border-radius": "5px",
                    "background-color": 'lightgray',
                    "color": "white",
                    "height": "30px",
                    "text-align": "center",
                    "font-size": "20px"
                }) // create只管剛生成時的樣式
            },
            beforeActivate: function (event, ui) {

                    "border-radius": "5px",
                    "background-color": 'lightgray',
                    "color": "white",
                    "height": "30px",
                    "text-align": "center",
                    "font-size": "20px"
                })
                ui.newHeader.css({
                    "border-color": "#0e4b05",
                    "border-radius": "5px",
                    "background-color": 'darkred',
                    "color": "white",
                    "height": "30px",
                    "text-align": "center",
                    "font-size": "20px"
                }) // 在動作前改

            }
        })
        
        cart = [];

            pN.innerText = cart.length
            $("#pN").css("background-color","white");
            $("#pN").css("border-color","rgb(193, 39, 45)");
        }



        
    })
